<ion-modal-view view-title="Log in">

  <ion-header-bar class="bar-dark bar-special">
    <h1 class="title">Log in</h1>
    <div class="buttons">
      <button class="button button-clear button-energized" ng-click="backToWelcomePage()">Close</button>
    </div>
  </ion-header-bar>

  <ion-content>

    <img src="img/login-bg.jpg" alt="" style="width:100%;margin-bottom:-6px;"/>

    <form ng-submit="doLogin()">

      <div class="list">

        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text"
            ng-model="loginData.username"
            ng-init="loginData.username = 'andresbotta@gmail.com'"
            placeholder="user">
        </label>

        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password"
            ng-model="loginData.password"
            ng-init="loginData.password= 'asdasd'"
            placeholder="user">

        </label>

        <div class="padding-left padding-right">
          <button class="button button-block button-energized" type="submit">Log in</button>
        </div>

      </div>

    </form>

  </ion-content>

</ion-modal-view>
