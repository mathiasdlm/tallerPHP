<ion-view view-title="Favoritos" class="locations-list">

  <ion-nav-bar class="bar bar-dark bar-special" >
    <ion-nav-back-button class="button back-button buttons button-light__ button-clear header-item">Volver</ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="has-header" scroll="false">

    <div class="item item-input-inset item-dark">
      <label class="item-input-wrapper">
        <input type="text" placeholder="buscar propiedades..." ng-model="filterModel">
      </label>
      <button class="button button-small button-clear button-clear" ng-click="filterModel='';">borrar</button>
    </div>

    <ion-scroll style="height:100%;">

      <ion-list>

        <ion-item
          class="item item-thumbnail-left item-icon-right"
          ng-repeat="favorito in favoritos | filter:filterModel"
          ui-sref="locations.detail({id:favorito.inmueble.id})" >

            <img ng-src="{{favorito.imagen}}">
            <h2>{{favorito.inmueble.nombre}}</h2>
            <p>Tipo: {{favorito.inmueble.tipo.Nombre}}</p>
            <p>Due√±o: {{favorito.inmueble.cliente.nombre}}</p>
            <p>
              <span class="balanced" ng-if="favorito.inmueble.enAlquiler">Alquiler</span>
              <span class="assertive" ng-if="favorito.inmueble.enVenta">Venta</span>
            </p>

            <button class="button-clear" style="top:41px;right:10px;position:absolute;">
              <i class="icon ion-chevron-right"></i>
            </button>

        </ion-item>

      </ion-list>

    </ion-scroll>

  </ion-content>

</ion-view>
